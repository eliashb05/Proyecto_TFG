<script type="text/javascript">
// variables globales
var visible_ahora="Seccion01";
var opcion_resaltada="o1";

//*****************************************************************
//*****************************************************************
function inicio()
{
	document.getElementById('Seccion01').style.display='flex';	
	document.getElementById('Seccion01').style.flexDirection='column';	
	
	// primera opción resaltada
	document.getElementById('o1').style.color="brown";
}
//*****************************************************************
//*****************************************************************
function visible(seccion)
{
	document.getElementById(visible_ahora).style.display='none';	
	document.getElementById('v'+visible_ahora).currentTime = 0;
	document.getElementById('v'+visible_ahora).pause();
	
	document.getElementById(seccion).style.display='flex';	
	document.getElementById(seccion).style.flexDirection='column';	
	visible_ahora=seccion;
}
//*****************************************************************
//*****************************************************************
//  click
function resalto(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		document.getElementById(opcion).style.color="brown";
		document.getElementById(opcion_resaltada).style.color= "navy";
		opcion_resaltada=opcion;
	}
}

// onmouseover
// no cambiará color si el cursor del ratón pasa por encima de una opción que actualmente está seleccionada
function resalto2(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		document.getElementById(opcion).style.color="blue";
	}
}

// onmouseout
// no cambiará color si el cursor del ratón abandona una opción que actualmente está seleccionada
function resalto3(opcion)
{
	if (opcion!=opcion_resaltada)
	{
		document.getElementById(opcion).style.color="navy";
	}
}
</script>
